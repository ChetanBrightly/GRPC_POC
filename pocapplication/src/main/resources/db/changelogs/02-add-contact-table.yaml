databaseChangeLog:
  - changeSet:
      id: 4
      author: ChetanBrightly
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
